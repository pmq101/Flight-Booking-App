<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flights</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="script.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZiuaA30ROo7zFnRmjQnMoWcGkGxzF7ZY&callback=initMap" async defer></script>
</head>
<body>
<div class='navBox'>
    <div class="navItem" id="home">Home</div>
    <div class="navItem" id="Flyer">Flyer</div>
    <div class="navItem" id="Pilot">Admin</div>
</div>
<div class="searchBox">

    <div class="aboveSearch">
        <div class="searchPrompt">Search for a flight</div>
        <img class="siteLogo" src="flightLogo.svg">
    </div>

    <div class="search">
        <div class="box">
            <div class="box2">
                <img class="searchPic" src="planeTakeoffPic.svg">
                <input class="departSearch" type="text" placeholder="From">
            </div>
            <div class="box2 suggestions" id="departSuggestions" style="visibility: hidden"></div>

        </div>


        <div class="box">
            <div class="box2">
                <img class="searchPic" src="planeLandPic.svg">
                <input class="arriveSearch" type="text" placeholder="To">
            </div>
            <div class="box2 suggestions" id="arrivalSuggestions" style="visibility: hidden"></div>
        </div>

        <div class="box2">
            <img class="searchPic" src="calendarSearch.png">
            <input class="dateSearch" type="date" placeholder="Date">
        </div>

        <div class="searchSubmit" id="firstSearch">
            <img class="searchPic" src="magnifierPic.png">
        </div>


    </div>
</div>
</body>
</html>
